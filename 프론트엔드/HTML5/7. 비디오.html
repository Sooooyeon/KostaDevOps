<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <video src="stream.mp4" type="video/mp4"controls="controls" loop></video> -->

  <video id="vod" src="stream.mp4" type="video/mp4" width="300"></video>
  <button onclick="vodPlay()">시작</button>
  <button onclick="vodPause()">일시정시</button>
  볼륨 : <input id="volctrl" type="range" max="1" step="any" onchange="updateVolume()">
  <script>
    var vod = document.getElementById("vod");
    function vodPlay(){
      vod.play();
    }
    function vodPause(){
      vod.pause();
    }
    function updateVolume(){
      vod.volume = volctrl.value
    }
  </script>

</body>
</html>
