<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑카트</title>
  <style>
    #itemList, #cart{
      width: 500px;
      height: 200px;
      padding: 5px;
      margin: 5px;
      border: 3px solid;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <h2>베스트 셀러 리스트</h2>

  <div id="itemList" ondrop="drop(event)" ondragover ="dragover(event)">
    <img src="./cPlus.jpg" alt="C++ 책" id="cPlus" ondragstart="dragStart(event)"
    width="100" height="150" hspace = 20 draggable="true">
    <img src="./mfc.jpg" alt="mfc 책"  id="mfc" ondragstart="dragStart(event)"
    width="100" height="150" hspace = 20 draggable="true">
    <img src="./api.jpg" alt="api 책"  id="api" ondragstart="dragStart(event)"
    width="100" height="150" hspace = 20 draggable="true">
  </div><br><br>

  쇼핑카트 <br>
  <div id="cart" ondrop="drop(event)" ondragover ="dragover(event)"></div>

  <script>
    function dragStart(e){
      e.dataTransfer.setData("books", e.target.id);
    }
    function drop(e){
      var targetid = e.target.getAttribute("id");
      var id = e.dataTransfer.getData("books");
      e.target.appendChild(document.getElementById(id))
      console.log(id);

      if(targetid == 'cart'){
        alert("쇼핑카트에 책이 담겼습니다.")
      } else{
        alert("쇼핑카트에서 책을 뺐습니다.")
      }
    }
    function dragover(e){
      e.preventDefault();
    }
  </script>
</body>
</html>
