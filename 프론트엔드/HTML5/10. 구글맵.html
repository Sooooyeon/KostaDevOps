<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글지도</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"> </script>
</head>
<body>
  <button onclick="MyPosition()">나의 현재 위치</button><p></p>
  <div id="result"></div>
  <div id="map" style="width: 500px; height: 500px;"></div>

  <script>
    var markerIcon = new google.maps.MarkerImage("mark.png")
    function MyPosition(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(CurrentPosition, ErrorMessage);
      }
    }

    function CurrentPosition(position){
      var lat = position.coords.latitude; // 위도
      var lng = position.coords.longitude; // 경도
      document.getElementById("result").innerHTML = `위도 : ${lat}, 경도 : ${lng}`;

      var latlng = new google.maps.LatLng(lat, lng);
      var options = {
        zoom : 15,
        center : latlng,
        mapTypeId : google.maps.MapTypeId.ROADMAP
      }

      var map = new google.maps.Map(document.getElementById("map"),options);
      var marker = new google.maps.Marker({
        map: map,
        icon: markerIcon,
        title: "현재위치",
        position : latlng,
      })
    }

    function ErrorMessage(err){
      switch(err.code){
        case err.PERMISSION_DENIED:
          document.getElementById("result").innerHTML  = "현재 위치 정보에 대한 권한이 없습니다."
          break;
        case err.PERMISSION_UNAVAILABLE:
          document.getElementById("result").innerHTML  = "현재 위치 정보를 구할 수 없습니다."
          break;
        case err.TIMEOUT:
          document.getElementById("result").innerHTML  = "제한 시간을 초과했습니다."
          break;
      }
    }

  </script>
</body>
</html>
