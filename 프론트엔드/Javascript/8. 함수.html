  <script>
    function MyInfo(name, age){
      document.write("이름 : " + name + "<br>");
      document.write("나이 : " + age + "<br>");
    }

    function sum(p1, p2){
      return (parseInt(p1)+parseInt(p2));
    }

    var a = prompt('첫번째');
    var b = prompt('두번째');

    var plus = sum(a,b);
    document.write(plus);
    document.write('<div style = "color:red">' + sum(50,20) + '<div>');
