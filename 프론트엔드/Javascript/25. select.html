<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select</title>
</head>
<body>
  <h2>가볼만한 사이트</h2>
  <form name="test">
    <select name="page" onchange="loadPage()">
      <option value="#">사이트 선택</option>
      <option value="https://www.lipsum.com/">Lorem ipsum</option>
      <option value="https://noonnu.cc/">눈누</option>
      <option value="https://snippet-generator.app/?description=&tabtrigger=&snippet=&mode=vscode">스니펫 생성</option>
    </select>
  </form>
  <script>
    function loadPage(){
      var obj = document.test.page;
      location.href = obj.options[obj.selectedIndex].value;
    }
  </script>
</body>
</html>
