<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window 객체</title>
</head>
<body>
  <button onclick="newOpen()">새 윈도우 열기</button>
  <button onclick="winClose()">창 닫기</button>
  <script>
    var newWin;
    function newOpen(){
      newWin = window.open('10._Array.html','','width = 600, height = 300');
    }
    function winClose(){
      newWin.close();
    }
    // window.alert("경고")
    window.document.write("안녕")
  </script>
</body>
</html>
