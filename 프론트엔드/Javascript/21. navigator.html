<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator</title>
</head>
<body>
  <script>
    // document.write("appCodeName : " + navigator.appCodeName + '</br>') ;
    // document.write("appName : " + navigator.appName + '</br>') ;
    // document.write("appVersion : " + navigator.appVersion + '</br>') ;
    // document.write("platform : " + navigator.platform + '</br>') ;
    // document.write("userAgent : " + navigator.userAgent + '</br>') ;


    // for in 특정 객체 안의 데이터를 하나씩 가져올 수 있음
    // for(let name in navigator){
    //   document.write(name+ " : " + navigator[name] + '</br>');
    // }

    let agent = navigator.userAgent.toLowerCase();
    
    if(agent.indexOf("chrome") != -1){
      document.write(`<h1>크롬 브라우저입니다.<h1>`)
    } else if(agent.indexOf("firefox")){
      document.write(`<h1>파이어폭스 브라우저입니다.<h1>`)
    } else {
      document.write(`<h1>기타 브라우저입니다.<h1>`)

    }

  </script>
</body>
</html>
