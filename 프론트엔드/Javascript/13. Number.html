<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
</head>
<body>
  <script>
    var str1 = "8293";
    var str2 = "abc";
    var objNum = new Number("1234");
    var num = 1234;

    document.write(str1 + num + '</br>'); // 문자
    document.write(objNum + num + '</br>'); // 숫자
    document.write(Number(str1) + '</br>'); // 숫자
    document.write(Number(str2) + '</br>'); // NaN
    document.write(Number.MAX_VALUE + '</br>'); // 숫자형의 상한
    document.write(Number.MIN_VALUE + '</br>'); // 숫자형의 하한
    


  </script>
</body>
</html>
