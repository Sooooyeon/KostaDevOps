<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var shortcut = prompt("입력");
    switch(shortcut){
      case '1':
        document.write("연락처1 : 010-xxxx-xxxx");
        break;
      case '2':
        document.write("연락처2 : 010-xxxx-xxxx");
        break;
      case '3':
        document.write("연락처3 : 010-xxxx-xxxx");
        break;
      default:
        document.write("연락처4 : 010-xxxx-xxxx");
        break;
    }
  </script>
</body>
</html>
