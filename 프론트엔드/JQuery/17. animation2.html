<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션2</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    div{
      margin: 10px 0;
      background-color: palegreen;
      width: 300px;
      border: 3px solid hotpink;
    }
  </style>
</head>
<body>
  <button id="go">
    소리질러 ~
  </button>
  <div id="block">
    와아~
  </div>
  <script>
    $("#go").click(function(){
      $("#block").animate({
        width : "500px",
        opacity : 0.4,
        fontSize : "50px",
        marginLeft : "50px",
        borderWidth : "10px"
      },5000)
    });
  </script>
</body>
</html>
