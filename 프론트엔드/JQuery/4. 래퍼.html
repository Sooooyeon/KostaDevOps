<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>래퍼</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <ul>
    <li>HTML</li>
  </ul>
  <ul class="objlang">
    <li>javascript</li>
  </ul>
  <script>
    // $(document.body).css('background-color', 'skyblue') - 안전하지 않음
    
    // 제이쿼리를 안전하게 사용하는 방법

    // 1. jQuery명시해 안전하게 함
    jQuery(document.body).css('background-color', 'skyblue');

    (function($){
    // 2. 제이쿼리를 받아서 사용
      //$(document.body).css('background-color', 'skyblue')
      $("ul.objlang").click(function(){
        $('li',this).css('background-color', 'yellow');
      })
    })(jQuery)
  </script>

</body>
</html>
