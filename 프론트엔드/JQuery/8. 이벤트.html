<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>
<body>
  <script>
    function clickHandler(){
      alert("클릭했습니다.");
    }
    $(document).ready(function(){
      $("#clickme").click(clickHandler);
      $("#removeEvent").click(function(e){
        console.log(e);
        $("#clickme").unbind('click',clickHandler);
      })
      $('#triggerEvent').click(function(e){
        $("#clickme").trigger('click');
      })
    })
  </script>
  <input type="button" value="clickme" id="clickme">
  <input type="button" value="unbind" id="removeEvent">
  <input type="button" value="trigger" id="triggerEvent">
</body>
</html>
