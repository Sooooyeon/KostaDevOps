    class Mouse{
      handleEvent(event){
        switch(event.type){
          case 'mousedown':
            result.innerHTML = "마우스 버트 누름";
            break;
          case 'mouseup':
            result.innerHTML = "마우스 버트 놓음";
            break;
        }
      }
    }

    btnclk.addEventListener('mousedown', mouse);
    btnclk.addEventListener('mouseup', mouse);
