<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록요소</title>
</head>
<body>
  <div style="background-color:lemonchiffon; color: royalblue; font-weight: bold; text-align: center;">
    <h1>div 요소를 이용한 스타일 적용</h1>
    <p>이렇게 div 요소로 한번에 스타일을 적용할 수 있습니다.</p>
  </div>
  <div style="border: 3px solid skyblue;">
    div 요소는 display 속성값이 블록인 요소입니다.
  </div>
  <p style="border: 3px solid tomato;">
    p 요소는 display 속성값이 블록인 요소입니다.
  </p>
</body>
</html>
